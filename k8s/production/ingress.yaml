# Production Ingress with SSL and Load Balancing
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: delivery-ingress
  namespace: delivery-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options DENY always;
      add_header X-Content-Type-Options nosniff always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
spec:
  tls:
  - hosts:
    - delivery.ae
    - www.delivery.ae
    secretName: delivery-tls
  - hosts:
    - admin.delivery.ae
    secretName: admin-delivery-tls
  - hosts:
    - business.delivery.ae
    secretName: business-delivery-tls
  - hosts:
    - driver.delivery.ae
    secretName: driver-delivery-tls
  rules:
  # Main website (Public PWA)
  - host: delivery.ae
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /ws
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: public-pwa-service
            port:
              number: 3000
  # WWW redirect
  - host: www.delivery.ae
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: public-pwa-service
            port:
              number: 3000
  # Admin subdomain
  - host: admin.delivery.ae
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-pwa-service
            port:
              number: 3002
  # Business subdomain
  - host: business.delivery.ae
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: business-pwa-service
            port:
              number: 3003
  # Driver subdomain
  - host: driver.delivery.ae
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: driver-pwa-service
            port:
              number: 3004