# Public PWA Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-pwa-deployment
  namespace: delivery-production
  labels:
    app: public-pwa
    environment: production
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: public-pwa
  template:
    metadata:
      labels:
        app: public-pwa
        environment: production
    spec:
      containers:
      - name: public-pwa
        image: ghcr.io/delivery-management-system/delivery-management-system-public-pwa:IMAGE_TAG
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: delivery-config
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "https://delivery.ae"
        - name: NEXT_PUBLIC_WS_URL
          value: "wss://delivery.ae"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: public-pwa-service
  namespace: delivery-production
spec:
  selector:
    app: public-pwa
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
