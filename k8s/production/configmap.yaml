# Production ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: delivery-config
  namespace: delivery-production
data:
  NODE_ENV: "production"
  PORT_BACKEND: "3001"
  PORT_PUBLIC: "3000"
  PORT_ADMIN: "3002"
  PORT_BUSINESS: "3003"
  PORT_DRIVER: "3004"
  CORS_ORIGIN: "https://delivery.ae,https://admin.delivery.ae,https://business.delivery.ae,https://driver.delivery.ae"
  DATABASE_HOST: "delivery-postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "delivery_management"
  REDIS_HOST: "delivery-redis-service"
  REDIS_PORT: "6379"
  NEXT_TELEMETRY_DISABLED: "1"