# Public PWA Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-pwa
  namespace: delivery-management
  labels:
    app: public-pwa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: public-pwa
  template:
    metadata:
      labels:
        app: public-pwa
    spec:
      containers:
      - name: public-pwa
        image: delivery-public:latest
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://backend-service:3001"
        - name: NEXT_PUBLIC_WS_URL
          value: "ws://backend-service:3001/ws"
        - name: NEXT_PUBLIC_APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: delivery-config
              key: NEXT_PUBLIC_APP_VERSION
        - name: NEXT_PUBLIC_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: delivery-config
              key: NEXT_PUBLIC_ENVIRONMENT
        - name: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: delivery-secrets
              key: GOOGLE_MAPS_API_KEY
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: public-pwa-service
  namespace: delivery-management
  labels:
    app: public-pwa
spec:
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
  selector:
    app: public-pwa
  type: ClusterIP

