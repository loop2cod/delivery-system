# Horizontal Pod Autoscaler for PWAs
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: public-pwa-hpa
  namespace: delivery-management
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: public-pwa
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
