apiVersion: v1
kind: ConfigMap
metadata:
  name: delivery-config
  namespace: delivery-management
data:
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  REDIS_PORT: "6379"
  DB_PORT: "5432"
  DB_NAME: "delivery_management"
  RATE_LIMIT_WINDOW: "900000"
  RATE_LIMIT_MAX: "100"
  UPLOAD_DIRECTORY: "/app/uploads"
  MAX_FILE_SIZE: "10485760"
  ALLOWED_FILE_TYPES: "image/jpeg,image/png,image/webp,application/pdf"
  PROMETHEUS_ENABLED: "true"
  METRICS_ENDPOINT: "/metrics"
  SMTP_HOST: "smtp.gmail.com"
  SMTP_PORT: "587"
  NEXT_PUBLIC_ENVIRONMENT: "production"
  NEXT_PUBLIC_APP_VERSION: "1.0.0"
  NEXT_PUBLIC_GPS_ACCURACY_THRESHOLD: "10"
  NEXT_PUBLIC_OFFLINE_CACHE_SIZE: "50"
  NEXT_PUBLIC_MAX_UPLOAD_SIZE: "10485760"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: delivery-management
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        upstream backend {
            server backend-service:3001;
        }
        
        upstream public-pwa {
            server public-pwa-service:3000;
        }
        
        upstream admin-pwa {
            server admin-pwa-service:3000;
        }
        
        upstream business-pwa {
            server business-pwa-service:3000;
        }
        
        upstream driver-pwa {
            server driver-pwa-service:3000;
        }
        
        # Rate limiting
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=general:10m rate=1r/s;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        server {
            listen 80;
            server_name _;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            
            # Public PWA (main site)
            location / {
                limit_req zone=general burst=20 nodelay;
                proxy_pass http://public-pwa;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Admin PWA
            location /admin {
                limit_req zone=api burst=10 nodelay;
                proxy_pass http://admin-pwa;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Business PWA
            location /business {
                limit_req zone=api burst=15 nodelay;
                proxy_pass http://business-pwa;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Driver PWA
            location /driver {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://driver-pwa;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # Backend API
            location /api {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_cache_bypass $http_upgrade;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            # WebSocket connections
            location /ws {
                proxy_pass http://backend;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 86400;
            }
            
            # Static assets caching
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                proxy_pass http://public-pwa;
            }
            
            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
        }
    }